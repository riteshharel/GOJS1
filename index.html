<!DOCTYPE html>
<html ng-app>
<head>
	<title>  	
		angular js
	</title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body>
	<div>
		<label>Name</label>
		<input type="text" ng-model="name">
		<h1>{{name}}</h1>
		<label>password</label>
		<input type="password" ng-model="password">
		<h2 ng-bind="password"></h2>
	</div>
 
</body>
</html>
